<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Digitalist</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-color: #ffffff;
      color: #000000;
    }

    /* Header Section */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      background-color: #ffffff;
      border-bottom: 2px solid #f1f1f1;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-container img {
      width: 120px; /* doubled size */
      height: auto;
    }

    .brand-name {
      font-size: 2.8rem;
      font-weight: 300; /* made thinner */
      letter-spacing: 0.5px; /* slightly tighter spacing for balance */
      color: #000000;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 45px; /* spaced out evenly for balance */
    }

    nav ul li a {
      text-decoration: none;
      color: #000000;
      font-weight: 400;
      font-family: 'Pacifico', cursive;
      font-size: 1.56rem; /* increased 1.3x from 1.2rem */
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff1493; /* hot pink hover */
    }

    /* Middle Section */
    #middle-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      background-color: #f5f5f5;
      font-family: 'Pacifico', cursive;
    }

    #middle-section .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      max-width: 1200px;
      justify-content: center;
      text-align: center;
    }

    #middle-section h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #222;
      margin: 0;
    }

    #middle-section p {
      font-weight: 400;
      font-size: 1.8rem;
      color: #555;
      margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Creative Digitalist Logo">
      <h1 class="brand-name">Creative Digitalist</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Middle Section -->
  <section id="middle-section">
    <div class="container">
      <h2>— Launching Soon —</h2>
      <p>Shaping digital ecosystems through creativity and data-driven insights</p>
    </div>
  </section>
</body>
</html>
