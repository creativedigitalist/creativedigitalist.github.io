<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Digitalist</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      background-color: #ffffff;
      border-bottom: 2px solid #f1f1f1;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-container img {
      width: 120px; /* doubled size */
      height: auto;
    }

    .brand-name {
      font-size: 2.8rem;
      color: #000000;
      letter-spacing: 1px;
    }

    .brand-name .blue {
      color: #0033cc; /* bright dark blue */
      font-size: 3.2rem; /* slightly larger for emphasis */
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000000;
      font-weight: 400;
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff1493; /* hot pink hover */
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Creative Digitalist Logo">
      <h1 class="brand-name">
        <span class="blue">C</span>reative <span class="blue">D</span>igitalist
      </h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products & Services</a></li>
        <li><a href="#">Projects Portfolio</a></li>
        <li><a href="#">Client Testimonials</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
