<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Digitalist</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header section */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #d60073; /* darker pink */
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: #d60073;
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #a80055;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #000;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      color: #444;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #eee;
      color: #555;
    }

    footer a {
      color: #d60073;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      color: #a80055;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .hero h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Creative Digitalist Logo" class="logo">
      <span class="brand-name">Creative Digitalist</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products & Services</a>
      <a href="#">Projects Portfolio</a>
      <a href="#">Client Testimonials</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Creative Digitalist</h1>
    <p>Designing, analyzing, and transforming digital systems with creativity and clarity.</p>
  </section>

  <footer>
    <p>Contact: <a href="mailto:yourname@email.com">yourname@email.com</a> | 
    <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></p>
  </footer>
</body>
</html>
